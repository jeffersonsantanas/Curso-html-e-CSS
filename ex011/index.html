<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Vamos continuar e acrescentar</h1>

    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Hans Zimmer - Interstellar - Main Theme (Piano Version) + Sheet Music (128).mp3"
            type="audio/mpeg">
        <source src="midia/Hans Zimmer - Interstellar - Main Theme (Piano Version) + Sheet Music (128).ogg"
            type="audio/ogg">

    </audio>
</body>

</html>
