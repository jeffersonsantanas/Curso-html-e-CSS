<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elemento</title>
</head>

<style>
a {
    color: rgb(47, 87, 232);
    text-decoration: none;
    font-weight: bold;
}

a:visited{
    color: brown;
}

a:hover{
    color: rgb(23, 210, 69);
    text-decoration: underline;
}

a:active{
    color: rgb(209, 225, 58);
}

</style>

<body>
<ul>
<a href="google.com.br">
    <li>google</li>
</a>
    <a href="youtube.com.br">
        <li>youtube</li>
    </a>
</ul>

</html>
